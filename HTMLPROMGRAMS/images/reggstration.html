<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event registration form</title>
<link rel="stylesheet" href="./registration.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="box">
        <div class="header">
            <h1>EVENT REGISTRATION FORM</h1>
        </div>
<br>

        <form>
            <div class="row">
                <div class="col-2" class="me-1">
                    <h5>Name</h5>
                </div>
                <div class="col-4">
                    <input type="text" class="ms-3" >
                    <small  class="ms-4">First name</small>
                </div>
                <div class="col-4">
                    <input type="text" class="">
                    <small  class="ms-4">Last name</small>
                </div>
            </div><br>
           <div class="row">
                <div class="col-2" class="me-1">
                    <h5>Company</h5>
                    
                </div>
                <div class="col-4">
                    <input type="text"class="ms-3" >
                </div>
            </div><br>
            <div class="row">
                <div class="col-2" class="me-1">
                    <h5>Email</h5>
                    
                </div>
                <div class="col-4">
                    <input type="text"class="ms-3" placeholder="example@gmail.com">
                </div>
            </div><br>
            <div class="row">
                <div class="col-2" class="me-1">
                    <h5>Phone</h5>
                </div>
                <div class="col-3">
                    <input type="number" class="ms-3" placeholder="+91">
                    <small  class="ms-4">Area code</small>
                </div>
                <div class="col-5">
                    <input type="number" class="ms-3">
                    <small  class="ms-5">Phone</small>
                </div>
            </div><br>
            <div class="row">
                <div class="col-2" class="me-1">
                    <h5>Subject</h5>
                </div>
                <div class="col-8">
                    <select name=""  class="ms-3">
                     <option>Choose</option>   
                     <option>Action</option> 
                    <option>Another action</option> 
                    <option>something else here</option>   </select>
  </div>
            </div><br>
            <div class="row">
                <div class="col-6">
                    <h5 id="hr">Are You an Exciting Customer?</h5>
                    <br><input type="radio" name="r1">Yes
                    <input type="radio" name="r1">No

                </div>
            </div>
            <div class="form control mt-2 ms-2"><br>
                <button class="btn btn-danger">REGISTER</button>
              
      
              </div>  <br>
        </form>
    </div>


</body>
</html>
